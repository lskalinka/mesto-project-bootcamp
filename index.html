<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Сервис Mesto — страница для загрузки фотографий" />
        <meta name="keywords" content="фото, путешествия" />
        <meta name="author" content="Lina Kalinka" />
        <meta name="author" content="Yandex" />
    </head>
    <body class="body">
        <div class="popup" id="popup__profile">
            <div class="popup__container">
                <button class="popup__closebutton" type="button" id="closeeditname"></button>
                <form name="editProfile" class="popup__form" id="form__editprofile">
                <fieldset class="popup__fieldset">
                    <legend class="popup__name">Редактировать профиль</legend>
                    <div class="popup__editfield"><input class="popup__edit" type="text" id="popup__editname" placeholder="Ваше имя"></div>
                    <div class="popup__editfield"><input class="popup__edit" type="text" id="popup__editspec" placeholder="Ваша профессия"></div>
                    <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
                </form>
            </div>
        </div>
        <div class="popup" id="popup__card">
            <div class="popup__container">
                <button class="popup__closebutton" type="button" id="closeaddcard"></button>
                <form name="addCard" class="popup__form" id="form__addcard">
                <fieldset class="popup__fieldset">
                    <legend class="popup__name">Новое место</legend>
                    <div class="popup__editfield"><input class="popup__edit" type="text" id="popup__cardname" placeholder="Название"></div>
                    <div class="popup__editfield"><input class="popup__edit" type="url" id="popup__cardurl" placeholder="Ссылка на картинку"></div>
                    <button type="submit" class="popup__button">Создать</button>
                </fieldset>
                </form>
            </div>
        </div>
        <div class="popup" id="popup__img">
            <div class="popup__imgcontainer">
                <button class="popup__closebutton" type="button" id="closefullimg"></button>
                <img class="popup__fullimage" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
                <p class='popup__imgcaption'>Место</p>
            </div>
        </div>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/header__logo.svg">
            </header>
            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/profile__image.jpg">
                    <div class="profile__info">
                        <div class="profile__namezone">
                            <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__editbutton" id="editProfile"></button>
                        </div>
                        <p class="profile__spec" id="profile__spec">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__addbutton" id="addCard"></button>
                </section>

                <section class="elements">
                    <div class="element">
                        <img class="element__image" src="./images/element__karachaevsk.jpg">
                        <button type="button" class="element__delbutton"></button>
                        <div class="element__underimg">
                            <h2 class="element__name">Карачаевск</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/element__elbrus.jpg">
                        <button type="button" class="element__delbutton"></button>
                        <div class="element__underimg">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/element__dombay.jpg">
                        <button type="button" class="element__delbutton"></button>
                        <div class="element__underimg">
                            <h2 class="element__name">Домбай</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/element__elbrus.jpg">
                        <button type="button" class="element__delbutton"></button>
                        <div class="element__underimg">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/element__dombay.jpg">
                        <button type="button" class="element__delbutton"></button>
                        <div class="element__underimg">
                            <h2 class="element__name">Домбай</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/element__karachaevsk.jpg">
                        <button type="button" class="element__delbutton"></button>
                        <div class="element__underimg">
                            <h2 class="element__name">Карачаево-Черкесия</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
