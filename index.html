<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сервис Mesto — страница для загрузки фотографий" />
    <meta name="keywords" content="фото, путешествия" />
    <meta name="author" content="Lina Kalinka" />
    <meta name="author" content="Yandex" />
</head>

<body class="body">
    <div class="popup popup_opened">
        <form class="popup__container">
            <fieldset class="popup__editprofile">
                <legend class="popup__name">Редактировать профиль</legend>
                <div class="popup__editfield"><input class="popup__edit" type="text" value="Жак-Ив Кусто"></div>
                <div class="popup__editfield"><input class="popup__edit" type="text" value="Исследователь океана"></div>
                <button type="submit" class="popup__button">Сохранить</button>
            </fieldset>
        </form>
        <div class="popup__background"></div>
    </div>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__image.jpg">
                <div class="profile__info">
                    <div class="profile__namezone">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__editbutton"><img src="./images/profile__editbutton.svg"></button>
                    </div>
                    <p class="profile__spec">Исследователь океана</p>
                </div>
                <button class="profile__addbutton"><img src="./images/profile__addbutton.svg"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/element__karachaevsk.jpg">
                    <div class="element__underimg">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like"><img src="./images/element__like.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element__elbrus.jpg">
                    <div class="element__underimg">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"><img src="./images/element__like.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element__dombay.jpg">
                    <div class="element__underimg">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"><img src="./images/element__like.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element__elbrus.jpg">
                    <div class="element__underimg">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"><img src="./images/element__like.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element__dombay.jpg">
                    <div class="element__underimg">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"><img src="./images/element__like.svg"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/element__karachaevsk.jpg">
                    <div class="element__underimg">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <button class="element__like"><img src="./images/element__like.svg"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
